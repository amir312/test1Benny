<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        arr = [];

        function saveItem() {
            let txt = document.getElementById("itemTxt").value;
            let howMany = document.getElementById("num").value;

            item = {
                "name": txt,
                "amount": howMany
            }

            arr.push(item);

            console.log(txt);
            //localStorage["item"] = txt; // the key is item and the value is txt
            localStorage["arr"] = JSON.stringify(arr); // convert item object into string
        }

    </script>

 


</head>
<body>

   name: <input type="text" id="itemTxt" />
   amount:  <input type="number" id="num" />
   <br />
   <button onclick="saveItem()">Enter</button>

</body>
</html>
